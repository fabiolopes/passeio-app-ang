<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold twxt-gray-700 mb-4">Novo Lugar</h2>
    <hr />
    <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
        <div class="mb-4">
            <label for="nome" class="block text-gray-600 font-medium mb-2">Nome do lugar</label>
            <input 
                type="text" 
                id="nome" 
                name="nome" 
                formControlName="nome" 
                placeholder="Ex: Praia de Boa Viagem" 
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" />
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('nome')">
                Campo obrigatório
            </span>
        </div>
        <div class="mb-4">
            <label for="categoria" class="block text-gray-600 font-medium mb-2">Categoria</label>
            <select
                id="categoria" 
                name="categoria" 
                formControlName="categoria" 
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400">
            <option value="">Selecione uma categoria</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.nome">{{categoria.nome}}</option>
            </select>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('categoria')">
                Campo obrigatório
            </span>
        </div>
        <div class="mb-4">
            <label for="localizacao" class="block text-gray-600 font-medium mb-2">Localização</label>
            <input 
                type="text" 
                id="localizacao" 
                name="localizacao" 
                formControlName="localizacao" 
                placeholder="Ex: Recife" 
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" />
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('localizacao')">
                Campo obrigatório
            </span>
        </div>
        <div class="mb-4">
            <label for="urlFoto" class="block text-gray-600 font-medium mb-2">URL da Foto</label>
            <input 
                type="textt" 
                id="urlFoto" 
                name="urlFoto" 
                formControlName="urlFoto" 
                placeholder="Ex: https://www.google.com/images/..." 
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" 
            />
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('urlFoto')">
                Campo obrigatório
            </span>
        </div>
        <div class="mb-4">
            <label for="avaliacao" class="block text-gray-600 font-medium mb-2">Avaliação</label>
            <select 
                id="avaliacao" 
                name="avaliacao" 
                formControlName="avaliacao" 
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400">
            <option value="">Selecione uma avaliação</option>
            <option *ngFor="let avaliacao of avaliacoes" [value]="avaliacao.valor">{{avaliacao.valor}} - {{avaliacao.nome}}</option>
            </select>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('avaliacao')">
                Campo obrigatório
            </span>
        </div>

        <button class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
            Cadastrar Lugar
        </button>
    </form>

</div>
